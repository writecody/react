      var svg = d3.select("body") 
      .append("svg")

      .attr("height", "25rem")
      .attr("margin-left", "2rem" )
      .style("border", "2px solid gray");
      
      svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("x", function(dataItem, index) {
          return poorOutcomeLine + dataItem
        })

          return dataItem + bottomMarginValue
        })
